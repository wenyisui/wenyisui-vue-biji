<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="./vue.js"></script>
</head>
<body>
    <div id="root">
       <span v-once>{{content}}</span>
       <p>插值表达式：{{rawHtml}}</p>
       <p>使用v-html指令<span v-html="rawHtml"></span></p>
       <p>使用v-text指令<span v-text="rawHtml"></span></p>
       <span>{{falg?'The weather is good':'The weather is NOT good'}}</span>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#root',
            data() {
                return {
                    content: '我想成为牛逼的全栈工程师',
                    rawHtml: '<span style="color:red;">红色的span</span>',
                    falg: true
                }
            },
        })
    </script>
</body>
</html>
