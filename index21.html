<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.native</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 自定义的一个事件 -->
        <!-- .native是父组件在监听子组件上的clicks方法有没有被触发 -->
        <child @click.native="handleClick"></child>
    </div>
    <script type="text/javascript">
        Vue.component('child', {
            template: `<div>Child</div>`, // 给子组件绑定原生事件
            // @click="handleClick"
            // methods: {
            //     handleClick() {
            //         // alert('child click')
            //         // 触发自定义事件
            //         this.$emit('click')                                   
            //     }
            // },
        })  
        var vm = new Vue({
            el: '#root',
            methods: {
                handleClick() {
                    alert('click')
                }
            },
        })
    </script>
</body>

</html>
