<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css动画过渡</title>
    <script type="text/javascript" src="vue.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style type="text/css">
        /* .v-enter-active这个类在整个进场过渡动画都是存在的 */
        /* v是默认值 可以通过name设置*/
         /* .v-enter {
            opacity: 0;
         }
         .v-enter-active {
            transition: opacity 10s linear;
         }
         .v-enter-to {
            opacity: 1;
         }
         /* 离场动画 */
         /* .v-leave-to {
            opacity: 0;
         }
         .v-leave-active {
            transition: opacity 10s linear;
         } */
         /* .fade-enter {
            opacity: 0;
         }
         .fade-enter-active {
            transition: opacity 2s linear;
         }
         .fade-enter-to {
            opacity: 1;
         }
         /* 离场动画 */
         /*.fade-leave-to {
            opacity: 0;
         }
         .fade-leave-active {
            transition: opacity 2s linear;
         } */

         @keyframes bounce-in {
            0%{
                transform: scale(0);
            }
            50%{
                transform: scale(1.5);
            }
            100%{
                transform: scale(1);
            }
         }
         .enter {
            transform-origin: left;
            animation-name: bounce-in;
            animation-duration: 1s;
         }
         .leave {
            transform-origin: left;
            animation-name: bounce-in;
            animation-duration: 1s;
         }
    </style>
</head>
<body>
    <div id="root">
        <!-- transition标签相对应的类名，vue会在对应的时间点帮我们去添加 -->
        <transition name="fade"
                    enter-active-class="animate__animated animate__slideInUp"
                    leave-active-class="animate__animated animate__slideInUp"
        >
        <!-- enter-active-class 的作用是用来覆盖vue自动添加的类名-->
            <div v-if="show">Hellow World</div>
        </transition>
        <button  @click="handleBtnClick">change</button>
    </div>
    <script type="text/javascript">

       var vm = new Vue({
          el: '#root',
          data() {
            return {
                show: false,
            }
          },
          methods: {
            handleBtnClick() {
                this.show = !this.show;
            },
          },
       })
    </script>
</body>
</html>
